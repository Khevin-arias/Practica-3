<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="./img/logo.png" alt="">
            <h1>Bandas de Rock</h1>
        </a>

        <nav>
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Blog</a>
            <a href="" class="nav-link">Contacto</a>
        </nav>
      </header>

      <main class="contenedor-imagenes">

        <div class="imagen">
            <img src="./img/Metalica.png" alt="Happy">
            <span class="nombre-personaje">
              <span class="texto">Metalica</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/Guns.png" alt="Monokuma">
            <span class="nombre-personaje">
              <span class="texto">Guns and Roses</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/Queen.png" alt="Timcanpy">
            <span class="nombre-personaje">
              <span class="texto">Queen</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/Beatles.png" alt="Yako">
            <span class="nombre-personaje">
              <span class="texto">Beatles</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/Nirvana.png" alt="Kero">
            <span class="nombre-personaje">
              <span class="texto">Nirvana</span>
            </span>
        </div>
      </main>
</body>
</html>
